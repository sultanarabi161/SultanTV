name: Build Sultan TV

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    # এই স্টেপটি নতুন: আমরা নির্দিষ্ট Gradle ভার্সন ইনস্টল করছি
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3
      with:
        gradle-version: 8.5

    # এখন ম্যানুয়ালি সেই Gradle দিয়ে বিল্ড হবে
    - name: Build Debug APK
      run: gradle assembleDebug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: SultanTV-APK
        path: app/build/outputs/apk/debug/app-debug.apk
